<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: sans-serif;
        }

        .slider {
            width: 100%;
            cursor: pointer;
        }

        .value-display {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="value-display"><span id="speedVal">1</span>x</div>
    <input type="range" id="speedSlider" class="slider" min="1" max="16" step="0.5" value="1">
    <p>Slide to change speed (Max 16x)</p>

    <script src="popup.js"></script>
</body>

</html>
